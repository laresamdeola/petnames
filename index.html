<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>petnames</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h1>petnames</h1>
    <form action="/" method="post">
      <label for="loverGender"> Is your lover a man or a woman? </label>
      <input type="text" name="loverGender" required autofocus />
      <br />
      <label for="lengthOfLove"> How long have you been together? </label>
      <input type="number" name="lengthOfLove" placeholder="1,2,3,4,5+" min="1" max="5"/>
      <br />
      <label for="loverActivities">Which of these activities does your lover like? </label>
      <select name="loverActivities" id="activities">
        <option value="Love Poetry">Love Poetry</option>
        <option value="Pop Culture">Pop Culture</option>
        <option value="Wizkid">Wizkid</option>
        <option value="Food">Food</option>
        <option value="Fashion">Fashion</option>
      </select>
      <br />
      <button type="submit" name="muah">Muah</button>
    </form>

  </body>
</html>
